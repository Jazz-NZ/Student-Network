<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <link rel="stylesheet" href="user_style.css">
</head>

<body>

<header>
    <h2>Student Network</h2>
    <div th:text="${name}"/>

</header>

<section>
    <nav>
        <ul>
            <li><a href="#">London</a></li>
            <li><a href="#">Paris</a></li>
            <li><a href="#">Tokyo</a></li>
        </ul>
    </nav>

    <article>

        <form action="#" th:action="@{/user}" th:object="${UserInput}" method="post">
        <textarea name="Text1" th:field="*{postText}" placeholder="string" cols="40" rows="5"></textarea>
        <input type="submit" value="Submit">
        </form>

        <tr th:if="${groups.empty}">
            <td colspan="2"> Nothing new found </td>
        </tr>
        <tr th:each="group : ${groups}">
            <div>
            <td><span th:text="${group.getGroupId()}"> ID </span></td>

            <td><span th:text="${group.groupName}"> ID </span></td>
            </div>

        </tr>
    </article>
</section>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
