<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <link rel="stylesheet" href="user_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>



<body>



<header>


    <h2>Student Network</h2>


    <form action="#" th:action="@{/results}" th:object="${Search}" method="post">
        <textarea name="Text1" th:field="*{searchInput}" placeholder="Search" cols="20" rows="1"></textarea>
        <br>
        <input type="submit" value="Search">
    </form>


</header>

<section>
    <nav>
        <ul>
            <li><a href="#">London</a></li>
            <li><a href="#">Paris</a></li>
            <li><a href="#">Tokyo</a></li>
        </ul>
    </nav>

    <article>

        <form action="#" th:action="@{/user}" th:object="${UserInput}" method="post">
        <textarea name="Text1" th:field="*{postText}" placeholder="New post" cols="40" rows="5"></textarea>
            <br>
        <input type="submit" value="Submit">
        </form>

        <div class="list-group" th:each="post : ${posts}" >
            <a class="list-group-item list-group-item-action active" aria-current="true" th:attr="onclick='myFunction(\''+${userID} + ','+${post.getGroupId()}+  '\')'">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"  th:text="${post.getGroupName()}">Group name</h5>
                    <small>3 days ago</small>
                </div>
                <p class="mb-1" th:text="${post.getText()}">Some placeholder content in a paragraph.</p>
                <small>And some small print.</small>
            </a>

        </div>

      <!--  <table>
            <tr id = "tablePart" th:each="post : ${posts}">

                <td ><span th:attr="onclick='myFunction(\''+${userID} + ','+${post.getGroupId()}+  '\')'" th:text="${post.getGroupId()}"> GroupID </span></td>

                <td id="postDisplay"><span th:text="${post.getText()}"> Text </span></td>


            </tr>
        </table>-->
    </article>
</section>


<script src="resultsJS.js"></script>
</body>
</html>
